name: anaba
description: 「知る人ぞ売る」穴場販売プラットフォーム

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.10.0
  firebase_analytics: ^10.2.1
  go_router: ^6.5.7
  flutter_riverpod: ^2.3.5
  sign_button: ^2.0.3
  google_sign_in: ^6.1.0
  firebase_auth: ^4.4.2
  cloud_functions: ^4.1.1
  url_launcher: ^6.1.10
  cloud_firestore: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  riverpod_lint: ^1.1.3
  freezed:
  build_runner:
  json_serializable: ^6.5.4
  pedantic_mono:
  flutter_launcher_icons: ^0.13.0

flutter:
  uses-material-design: true
  assets:
    - extras/
    - images/

flutter_icons:
  web:
    generate: true
    image_path: "icons/icon.png"
